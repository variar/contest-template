dist:     trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - xorg-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            - libfreetype6-dev
            - libjpeg-dev
            - gcc-6
            - g++-6
      env: CC=gcc-6 CXX=g++-6 SUBMISSION=False

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
      env: CC=gcc-6 CXX=g++-6 SUBMISSION=True

    - os: osx
      compiler: clang

script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DSUBMISSION_BUILD=$SUBMISSION
    - cmake --build .
    - ctest
