dist:     trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - xorg-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            - libfreetype6-dev
            - libjpeg-dev
            - gcc-7
            - g++-7
      env: GCC_VERSION=7 SUBMISSION=False

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
      env: GCC_VERSION=7 SUBMISSION=True

    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env: SUBMISSION=False MACOSX_DEPLOYMENT_TARGET=10.13

install:
  - if [[ -n "$GCC_VERSION" ]]; then export CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION; fi
  - if [[ -n "$SUBMISSION" ]]; then export SUBMISSION_BUILD=$SUBMISSION; fi
  - if [[ -n "$MACOSX_DEPLOYMENT_TARGET" ]]; then export MACOSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET; fi


script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DSUBMISSION_BUILD=$SUBMISSION_BUILD -DCMAKE_OSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET
    - cmake --build .
    - ctest
