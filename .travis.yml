dist:     trusty
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - xorg-dev
            - libudev-dev
            - libopenal-dev
            - libvorbis-dev
            - libflac-dev
            - libfreetype6-dev
            - libjpeg-dev
            - gcc-6
            - g++-6
      env: GCC_VERSION=6 SUBMISSION=False

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - g++-6
      env: GCC_VERSION=6 SUBMISSION=True

    - os: osx
      compiler: clang
      env: SUBMISSION=False

install:
  - if [[ -n "$GCC_VERSION" ]]; then export CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION; fi
  - if [[ -n "$SUBMISSION" ]]; then export SUBMISSION_BUILD=$SUBMISSION; fi

script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DSUBMISSION_BUILD=$SUBMISSION_BUILD
    - cmake --build .
    - ctest
